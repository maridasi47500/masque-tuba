<h2>as ifs</h2>
<form action="/newasif" method="post">
	<div class="field">
		<label for="user_speech">speech mannerism
		</label>
		<input type="text" name="speech" id="user_speech" />
	</div>
	<div class="field">
		<label for="user_facial">facial expression
		</label>
		<input type="text" name="facial" id="user_facial" />
	</div>
	<div class="field">
		<label for="user_body">person body language
		</label>
		<input type="text" name="body" id="user_body" />
	</div>
	<div class="field">
		<label for="user_accessories">accessories, clothes, uniforms, or props
		</label>
		<input type="text" name="accessories" id="user_accessories" />
	</div>
	<div class="actions">
		<input type="submit" name="submit" value="envoyer" id="user_submit" />
	</div>
</form>
<table>
<tr>
<td>speech
</td>
<td>facial
</td>
<td>body
</td>
<td>accessories
</td>
</tr>
<%=render_collection(collection=db.Asif.getall(), partial='welcome/_asif.html', as_='asif')%>
</table>
